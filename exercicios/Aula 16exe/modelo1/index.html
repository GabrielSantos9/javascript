<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="src/style.css">
    <script src="src/analisador.js"></script>

</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="num" id="txtn">
            <input type="button" value="Adicionar" onclick="analisador()"></p>
        </div>
        <div>
            <select name="tab" id="seltab" size="6">
                <option>Adicione um valor ácima.</option>
            </select><br>
            <input type="button" value="Finalizar">
        </div>
    </section>
    <footer><p>&copy; <a href="https://github.com/GabrielSantos9" target="_blank">GabrielSantos9</a></p></footer>
</body>
</html>
