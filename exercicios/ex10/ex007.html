<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Somar Numbers</title>
    <style>

        /* (CSS)*/
        
        body {
            font: normal 20pt Arial;
            background-color: rgb(136, 133, 133);
            color: #0011ff;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
            color: rgb(0, 238, 255);
        }

    </style>
</head>
<body>
    <h1>Somando Numbers</h1>
    <input type="number" name= "txtn1" id="txtn1"> + 
    <input type="number" name= "txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        /* JAVASCRIPT*/
        function somar() {
            var txtn1 = window.document.getElementById('txtn1') //pode usar tanto o .getelemen... quanto o queryselector
            var txtn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} +    ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>

</body>
</html>
